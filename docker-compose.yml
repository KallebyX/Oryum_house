version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: oryumhouse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oryumhouse
      POSTGRES_USER: oryumhouse
      POSTGRES_PASSWORD: oryumhouse123
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - oryumhouse-network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: oryumhouse-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: oryumhouse
      MINIO_ROOT_PASSWORD: oryumhouse123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - oryumhouse-network

  # ClamAV Antivirus
  clamav:
    image: clamav/clamav:latest
    container_name: oryumhouse-clamav
    restart: unless-stopped
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - oryumhouse-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: oryumhouse-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - oryumhouse-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: oryumhouse-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - oryumhouse-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: oryumhouse-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - oryumhouse-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: oryumhouse-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - web
    networks:
      - oryumhouse-network

  # API Backend (NestJS)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: oryumhouse-api
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://oryumhouse:oryumhouse123@postgres:5432/oryumhouse
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=oryumhouse
      - S3_SECRET_KEY=oryumhouse123
      - S3_BUCKET=oryumhouse-files
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
      - minio
      - clamav
      - mailhog
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    networks:
      - oryumhouse-network

  # Frontend Web (Next.js)
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: oryumhouse-web
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-super-secret-nextauth-key-change-in-production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    networks:
      - oryumhouse-network

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oryumhouse-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oryumhouse.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - oryumhouse-network

volumes:
  postgres_data:
  minio_data:
  clamav_data:
  redis_data:
  prometheus_data:
  pgadmin_data:

networks:
  oryumhouse-network:
    driver: bridge
