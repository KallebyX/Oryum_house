<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#gradient)"/>
  <!-- House Icon -->
  <g transform="translate(256, 256)">
    <!-- Roof -->
    <path d="M0 -100 L-120 20 L-100 20 L-100 100 L100 100 L100 20 L120 20 Z"
          fill="white" stroke="white" stroke-width="8" stroke-linejoin="round"/>
    <!-- Door -->
    <rect x="-25" y="20" width="50" height="80" rx="4" fill="url(#gradient)"/>
    <!-- Window Left -->
    <rect x="-80" y="30" width="35" height="35" rx="4" fill="url(#gradient)"/>
    <!-- Window Right -->
    <rect x="45" y="30" width="35" height="35" rx="4" fill="url(#gradient)"/>
    <!-- Chimney -->
    <rect x="50" y="-80" width="30" height="50" rx="4" fill="white"/>
  </g>
  <!-- Letter O -->
  <circle cx="256" cy="420" r="25" fill="white" fill-opacity="0.3"/>
  <circle cx="256" cy="420" r="15" fill="url(#gradient)"/>
</svg>
